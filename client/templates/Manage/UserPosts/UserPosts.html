<template name="UserPosts">
	<div class="col-xs-12">
		<table class="table table-hover">
			<thead>
				<tr class="row">
					<th>Title</th>
					<th>Action</th>
					<th>Content</th>
				</tr>
			</thead>

			<tbody>
				{{#each posts}}
					<tr class="row">
						<td>{{title}}</td>
						<td><button class="btn btn-danger" id="deletePost">Delete</button> <button class="btn btn-warning" id="editPost">Edit</button></td>
						<td>{{content}}</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
