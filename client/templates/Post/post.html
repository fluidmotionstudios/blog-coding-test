<template name="post">
    <div class="col-xs-12">
        <div class="panel-group">
            <div class="panel panel-title">
                <h2 class="text-capitalize text-center">{{title}}</h2>
            </div>
            <div class="panel panel-body">
                <p class="text-center">{{content}}</p>
            </div>
        </div>
    </div>
</template>
