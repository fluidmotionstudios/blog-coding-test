<template name="AddPost">
	<div class="col-xs-12">

		{{#autoForm collection="Posts" id="insertPostForm" type="insert"}}
            <fieldset>
                {{> afQuickField name='title'}}
                {{> afQuickField name='content' rows=6}}
            </fieldset>
            <button type="submit" class="btn btn-primary">Post</button>
        {{/autoForm}}

	</div>
</template>
